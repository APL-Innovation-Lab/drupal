id: greater_austin_book_fest_2024_ca
title: 'Greater Austin Book Fest 2024 - Call for Authors'
description: ''
category: ''
elements: |-
  markup:
    '#type': webform_markup
    '#markup': |-
      <p>Austin Public Library is currently taking submissions for local authors to take part in the Greater Austin Book Festival at the Central Library on May 11, 2024. Local authors (currently based in Travis, Williamson or Hays County) will join us to table, sell their books and meet readers. You may also get the chance to join in other activities throughout the day! To apply for consideration, use the link in our bio. Submission window closes on February 14th!</p>

      <p>We hope to notify authors of the status of their application by March 1st! For question or for more information, email APL.Bookfest@austintexas.gov</p>
  name:
    '#type': textfield
    '#title': Name
    '#required': true
  email:
    '#type': email
    '#title': Email
    '#required': true
  phone_number:
    '#type': tel
    '#title': 'Phone Number'
  county_of_residenc:
    '#type': radios
    '#title': 'County of Residence'
    '#options':
      Hays: 'Hays County'
      Travis: 'Travis County'
      Williamson: 'Williamson County'
    '#options_display': side_by_side
    '#required': true
  social_media_links:
    '#type': textarea
    '#title': 'Social Media Links (Include as many as you''d like)'
    '#required': true
  what_time_of_day_are_you_available_on_saturday_may_11_2024_:
    '#type': webform_radios_other
    '#title': 'What time of day are you available on Saturday, May 11, 2024?'
    '#options':
      Anytime: 'Anytime that day'
      Morning: 'Morning only'
      Afternoon: 'Afternoon only'
    '#other__placeholder': 'Please describe your availability here'
    '#required': true
  would_you_be_interested_in_participated_in_:
    '#type': webform_checkboxes_other
    '#title': 'Would you be interested in participating in:'
    '#options':
      panel: 'A panel discussion between authors/illustrators'
      workshop: 'Leading a workshop on a specific topic'
      reading: 'Doing a reading of your work'
      any: 'Any of the above'
      tabling: 'I''m only interested in tabling'
    '#required': true
  if_you_have_any_ideas_for_programming_you_d_like_to_participate_:
    '#type': textarea
    '#title': 'If you have any ideas for programming you''d like to participate in, please tell us more'
  are_you_interested_in_doing_a_book_signing_:
    '#type': radios
    '#title': 'Are you interested in doing a book signing?'
    '#options': yes_no
    '#options_display': side_by_side
    '#required': true
  are_you_interested_in_selling_your_books_at_this_event_the_libra:
    '#type': radios
    '#title': 'Are you interested in selling your books at this event? The Library is waiving its usual 10% for authors at this event, and authors will have the option to sell their works themselves or partner with a local bookstore to offer their works.'
    '#options': yes_no
    '#options_display': side_by_side
    '#required': true
  please_upload_a_sample_of_your_work_for_the_committee_s_review_:
    '#type': managed_file
    '#title': 'Please upload a sample of your work for the committee''s review. '
    '#required': true
    '#max_filesize': '2'
    '#file_extensions': 'gif jpg jpeg png bmp txt rtf pdf docx pptx xlsx zip'
