label: Anchor
description: "An anchor, in the context of a URL, is a fragment identifier that points to a specific section or part of a webpage. It's preceded by a hash symbol (#) and helps users navigate directly to that section without having to scroll or search through the entire page.\r\n\r\nExample: \"email\"\r\nhttps://library.austintexas.gov/jobportal#email \r\nThis URL would take the user directly to the section labeled \"email\" on the \"jobportal\" page of the Austin Public Library website."
