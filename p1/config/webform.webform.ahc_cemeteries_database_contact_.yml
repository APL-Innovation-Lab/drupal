title: 'Archival Language and Content Feedback or Data Correction Form'
description: ''
category: ahc
elements: |-
  markup:
    '#type': webform_markup
    '#markup': |-
      <h1>
          Archival Language and Content Feedback or Data Correction Form 
      </h1>

      <p>
        The Austin History Center (AHC) embraces ongoing conversations about inclusive language, concerns about materials in our collections, things we might have gotten wrong, or information we are missing. We welcome your feedback and suggestions.  
      </p>
      <p>
        The AHC Reparative Archival Description working group will consider feedback regarding harmful, outdated, inaccurate or inadequate description related to our collection guides available on <a href="https://ahc.access.lyrasistechnology.org/staff/resources/2319">ArchivesSpace</a>, content description (metadata) on our <a href="https://ahc.access.preservica.com/uncategorized/SO_965e0ec4-956c-4fb6-9337-114a0ba9b4e7/">Digital Collections Portal</a> physical space, and/or original content on our <a href="https://library.austintexas.gov/ahc/about-us">website</a>. Areas that are out of scope for our work include books, e-resources, and proposing changes to Library of Congress subject headings and other controlled vocabularies. We do not revise original book titles.  
      </p>
      <p>
        For more information about our efforts to remediate harmful language created by the Austin History Center, and provide context and warnings for historical materials that may include viewpoints, positions, norms, and values by the original creators that may be harmful to researchers, please go to our <a href="https://library.austintexas.gov/ahc/austin-history-center-cemeteries">website</a>.   
      </p>
  name:
    '#type': webform_name
    '#title': Name
    '#required': true
    '#title__access': false
    '#first__title': 'First Name'
    '#middle__access': false
    '#last__title': 'Last Name'
    '#suffix__access': false
    '#degree__access': false
  where_does_the_issue_appear_:
    '#type': textarea
    '#title': 'Where does the issue appear?'
    '#description': |-
      <div style="color: #cccccc;background-color: #1f1f1f;font-family: Menlo, Monaco, 'Courier New', monospace;font-weight: normal;font-size: 12px;line-height: 18px;white-space: pre;">
      <div><span style="color:#cccccc">In what URL / Collection Name / Collection Number does the issue appear? If it is an item in a specific box or folder, please provide that information.</span></div>
      </div>
    '#required': true
  type_of_issue:
    '#type': webform_select_other
    '#title': 'Type of Issue'
    '#options':
      1: 'Descriptive Language Concern: offensive or harmful language'
      2: 'Factual/Data Correction: is a date wrong, is there a typo, etc.?'
      3: 'Content Concern: why is this made available?'
      4: 'Additional Information: this is my ancestor or someone I have researched and have additional information'
    '#other__type': textarea
    '#other__option_label': Other
  please_describe_the_issue_provide_comment:
    '#type': textarea
    '#title': 'Please Describe the Issue/Provide Comment'
    '#required': true
  follow_up:
    '#type': select
    '#title': Follow-up
    '#options':
      1: 'Just wanted to let you know, no reply needed'
      2: 'Acknowledge receipt of information and what action was taken'
      3: 'I would be happy to provide more information if needed'
  your_email_address:
    '#type': email
    '#title': 'Your email address'
    '#required': true
